<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas"></canvas>
<script>
    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");
    ctx.font="30px Arial";
    ctx.fillStyle='cornflowerblue'
    ctx.fillText('Hello World',c.width/2-150,c.height/2-150)
    ctx.strokeText("Hello World",10,50);
</script>
</body>
</html>
